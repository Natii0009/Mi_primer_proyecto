<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .cancelar-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancelar-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Ventas</h1>

        <table>
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Usuario</th>
                    <th>Productos</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ventas-body">
                <!-- Aquí se llenarán dinámicamente las ventas desde JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Simulación de datos de ventas (puedes obtener estos datos de tu base de datos)
        const ventas = [
            { id: 1, usuario: 'admin', productos: 'Producto A, Producto B', total: 50.00, estado: 'Completada', fecha_hora: '2024-06-25 10:30:00' },
            { id: 2, usuario: 'usuario1', productos: 'Producto C', total: 25.00, estado: 'Pendiente', fecha_hora: '2024-06-26 15:45:00' },
            { id: 3, usuario: 'usuario2', productos: 'Producto D, Producto E', total: 80.00, estado: 'Completada', fecha_hora: '2024-06-27 08:20:00' }
        ];

        // Función para cargar las ventas en la tabla
        function cargarVentas() {
            const ventasBody = document.getElementById('ventas-body');
            ventasBody.innerHTML = '';

            ventas.forEach(venta => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${venta.id}</td>
                    <td>${venta.usuario}</td>
                    <td>${venta.productos}</td>
                    <td>$${venta.total.toFixed(2)}</td>
                    <td>${venta.estado}</td>
                    <td>${venta.fecha_hora}</td>
                    <td><button class="cancelar-btn" onclick="cancelarVenta(${venta.id})">Cancelar</button></td>
                `;
                ventasBody.appendChild(row);
            });
        }

        // Función para simular la cancelación de una venta (actualización de estado)
        function cancelarVenta(idVenta) {
            // Aquí podrías implementar la lógica para actualizar el estado de la venta en la base de datos
            console.log(`Venta con ID ${idVenta} cancelada.`);
        }

        // Cargar las ventas al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            cargarVentas();
        });
    </script>
</body>
</html>
